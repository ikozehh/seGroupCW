<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!--- <link type"text/css" href="./mainWindow.css" rel="stylesheet"> --->
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script>
    if (window.module) module = window.module;
  </script>

  <title>Property Tycoon by Walton Games</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="game.css">
  <link href='https://fonts.googleapis.com/css?family=Comic Neue' rel='stylesheet'>

</head>

<body>
  <div class="row">
    <div class="col-lg-9">
      <div id="gameBoard">
        <img id="board" src="finalBoard.png" alt="Property Tycoon Board">
      </div>
      <div id="dice">
        <button id="rollDiceBtn" class="btn">Roll Dice</button>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="text-center" id="gameStats">
        <img class="icon" src="social.png" alt="User image"><span id="currentTurn">Current Player: </span>
        <img class="icon" src="business-and-finance.png" alt="Money image"><span id="playerMoney">Players Money: </span>
        <img class="icon" src="signs.png" alt="Location image"><span id="playerPosition">Player Position: </span>
        <img class="icon" src="casino.png" alt="Dice image"><span id="diceRoll">Dice Roll: </span>
      </div>
      <div class="text-center">
        <img class="icon" src="buildings.png" alt="House image"><h6><strong>Owned Properties:</strong></h6>
        <ul style="list-style-type: none" id="currentPlayerProperties">
        </ul>
      </div>
      <ul id="playerNamesVisual">
      </ul>
    </div>
  </div>
  <div class="footer">
    <p>© Walton Games 2020, Property Tycoon™</p>
  </div>
</body>

<script type="text/javascript" src="game.js"></script>

</html>
