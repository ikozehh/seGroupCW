<body>
  <div class="mainBody">
    <div id="gameLogo">
      <img id="logo" src="logo2.png" alt="Property Tycoon Logo">
    </div>
    <div class="text-center">
      <label id="numOfPlayersText" class="container-fluid bg" for="numOfPlayersSelector">Choose Number of Players</label>
      <select class="custom-select" id="numOfPlayersSelector">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>

      <div class="player1">
        <label for="player1Name">Player 1 Name</label>
        <input class="playerNames" type="text" id="player1Name" placeholder="player1">
        <div class="playerTokenOpts" id="p1TokenChoose">
          <input type="radio" id="p1t1" name="p1t" value="boot">
          <label for="p1t1">Boot</label>
          <input type="radio" id="p1t2" name="p1t" value="smartphone">
          <label for="p1t2">Smartphone</label>
          <input type="radio" id="p1t3" name="p1t" value="goblet">
          <label for="p1t3">Goblet</label>
          <input type="radio" id="p1t4" name="p1t" value="hatstand">
          <label for="p1t4">Hatstand</label>
          <input type="radio" id="p1t5" name="p1t" value="cat">
          <label for="p1t5">Cat</label>
          <input type="radio" id="p1t6" name="p1t" value="spoon">
          <label for="p1t6">Spoon</label>
        </div>
      </div>
      <div class="player2">

          <label for="p2t1">Boot</label>

          <label for="p2t3">Goblet</label>

          <input type="radio" id="p2t6" name="p2t" value="spoon">
          <label for="p2t6">Spoon</label>
        </div>
      </div>
      <div class="player3" hidden="true">
        <label for="player3Name">Player 3 Name</label>
        <input class="playerNames" type="text" id="player3Name" placeholder="player3">
        <div class="playerTokenOpts" id="p3TokenChoose">
          <input type="radio" id="p3t1" name="p3t" value="boot">
          <label for="p3t1">Boot</label>
